version: "3"

services:

  proxy:
    image: nginx:latest
    volumes:
      - data-challenges:/usr/share/nginx/html/challenges
      - data-letsencrypt:/etc/letsencrypt
      - ./server/nginx/$NGINX_CONF_NAME:/etc/nginx/nginx.conf:cached
      - ./server/nginx/include:/etc/nginx/include:cached
    ports:
      - "80:80"
      - "443:443"

  app:
    image: node:latest
    volumes:
      - ./nuxt.config.ts:/var/app/nuxt.config.ts:cached
      - ./package.json:/var/app/package.json:cached
      - ./tsconfig.json:/var/app/tsconfig.json:cached
      - ./vue-shim.d.ts:/var/app/vue-shim.d.ts:cached
      - ./yarn.lock:/var/app/yarn.lock:cached
      - ./plugins:/var/app/plugins:cached
      - ./assets:/var/app/assets:cached
      - ./static:/var/app/static:cached
      - ./components:/var/app/components:cached
      - ./layouts:/var/app/layouts:cached
      - ./pages:/var/app/pages:cached
      - data-app-build:/var/lib/nuxt
    command: "bash -c 'cd /var/app && yarn && $APP_CMD_STARTUP'"
    environment:
      - HOST=0.0.0.0
      - PORT=80
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./server/$APP_PARAMETERS_NAME

  cockpit:
    image: agentejo/cockpit:latest
    volumes:
      - data-cockpit:/var/www/html/storage
    environment:
        COCKPIT_SESSION_NAME: cockpit
        COCKPIT_SALT: "4F47B1B2-5603-4D5F-9190-0EF9BE925D07"

volumes:
  data-cockpit:
    driver: local
  data-app-build:
    driver: local
  data-challenges:
    driver: local
  data-letsencrypt:
    driver: local