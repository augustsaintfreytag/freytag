http {

	# Fallback Server
	server {
		listen 								80;
		listen 								[::]:80;

		return								502;
	}

	# Caches
	include					include/caches.conf;

	# App (Main)
	include 				include/app.live.conf;

	# Cockpit
	include					include/cockpit.live.conf;

	# Dropship
	include					include/dropship.live.conf;
}

events {
	worker_connections 512;
}

worker_processes 1;